<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/estilos.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="produto">
    <div class="imagem">
      <img src="./images/image-product-desktop.jpg" alt="Imagem de um perfume">
    </div>
    <div class="conteudo">
      <div class="titulo">
        <p>Perfume</p>

        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>
      <div class="info">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="preco">
          <h5>$149.99</h5>
          <p>$169.99</p>
      </div>
      <button> <img src="./images/icon-cart.svg" alt="carrinho de compras">Add to Cart</button>
    </div>
  </div>


</body>

</html>
